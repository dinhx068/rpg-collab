<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPG Collab</title>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- W3 Stylesheet-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="public/css/index-style.css" />

  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

<body>
  <div class="container">

    <div id="title-container">
      <h1>Choose your character</h1>
      <!-- Form for username -->
      <!-- <form>
        <div class="form">
          <input type="username" id="form-input" id="username-field" placeholder="Enter a username">
        </div>
      </form> -->
    </div>
    <!-- Character Selection -->
    <div class="flex-container">
      <div id="players-container">
        <img class="playable-character" src="public/images/playable_characters/slayer.png" onclick="initializeCharacter('slayer')"/>
        <img class="playable-character" src="public/images/playable_characters/dwarf.png" onclick="initializeCharacter('dwarf')"/>
        <img class="playable-character" src="public/images/playable_characters/priest.png" onclick="initializeCharacter('priest')"/>
        <img class="playable-character" src="public/images/playable_characters/elf.png" onclick="initializeCharacter('elf')"/>
        <img class="playable-character" src="public/images/playable_characters/priestess.png" onclick="initializeCharacter('priestess')"/>
      </div>
    </div>
  </div>
  
  <!-- The main app.js file -->
  <script src="public/javascript/intro.js"></script>
  <!-- Globals -->
  <script src="public/javascript/attributes.js"></script>
  <script src="public/javascript/app.js"></script>

  <script src="public/firebase/firebase.js"></script>

</html>
