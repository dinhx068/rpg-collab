<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inn~</title>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- W3 Stylesheet-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="public/css/header-style.css" />
  <link rel="stylesheet" type="text/css" href="public/css/dialog-style.css" />
  <link rel="stylesheet" type="text/css" href="public/css/button-style.css" />
  <link rel="stylesheet" type="text/css" href="public/css/inn-style.css" />
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>

<body>
  <div class="container">

    <div class="header">
      <div>
        <strong>Monsters slain: </strong><span id="monsters-slain">0</span>
      </div>
      <div>
        <strong>Player casualties: </strong><span id="player-casualties">0</span>
      </div>
      <div>
        Currently <strong><span id="connected-viewers"></span></strong> person(s) here
      </div>
    </div>

    <div class="flex-container">
      <!-- Player info -->
      <div class="info-container w3-center">
        <div id="username">User: <span id="name-text">filler</span></div>
        <img class="playable-character" src="https://via.placeholder.com/200" />
        <div class="w3-section">
          <div>Hp: <span id="player-current-hp">10</span>/<span id="player-max-hp">10</span></div>
          <div id="current-location">Current Location: <span id="location-text">filler</span></div>
        </div>
      </div>
      <!-- Actions Block -->
      <div id="actions-container">
        <h2 class="text-center">Actions</h2>
        <button id="store-button" class="button button-group-1 w3-button w3-round">Store</button>
        <button id="inventory-button" class="button button-group-1 w3-button w3-round">Inventory</button>
        <button id="rest-button" class="disabled button button-group-1 w3-round">Rest</button>
        <button id="explore-button" class="button button-group-1 w3-button w3-round">Explore</button>
      </div>
    </div>

    <!-- Uses JQuery UI -->
    <div style="display:none;">
      <div id="dialog-explore" title="Confirm">Ready to head out?</div>
    </div>

  </div>
  <!-- End of container -->

  <!-- Globals -->
  <script src="public/javascript/attributes.js"></script>
  <script src="public/javascript/app.js"></script>
  <!-- Current page js -->
  <script src="public/javascript/inn.js"></script>
  <!-- Firebase script -->
  <script src="public/firebase/firebase.js"></script>
</body>

</html>
